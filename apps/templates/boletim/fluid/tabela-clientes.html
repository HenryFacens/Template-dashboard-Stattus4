<div class="container">
    <div class="row justify-content-center">
        <!-- Coluna responsiva para o cartÃ£o de clientes -->
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <div class="card">
                <div class="card-header bg-cinza-stattus4 text-white">
                    Clientes
                </div>
                <div class="accordion" id="accordionExample" style="max-height: 400px; overflow-y: auto;">
                    {% for month, clientes_master in grupos.items %}
            
                        {% for master_id, data in clientes_master.items %}
            
                            <div class="card-header" id="heading{{ forloop.parentloop.counter }}{{ forloop.counter }}">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left"
                                        type="button" data-toggle="collapse"
                                        data-target="#collapse{{ forloop.parentloop.counter }}{{ forloop.counter }}"
                                        aria-expanded="true"
                                        aria-controls="collapse{{ forloop.parentloop.counter }}{{ forloop.counter }}">
                                        {{ data.nome_master }}
                                    </button>
                                </h2>
                            </div>
                            <div id="collapse{{ forloop.parentloop.counter }}{{ forloop.counter }}" class="collapse"
                                aria-labelledby="heading{{ forloop.parentloop.counter }}{{ forloop.counter }}"
                                data-parent="#accordionExample">
                                    <ul class="list-group">
                                        {% for cliente in data.clientes %}
                                        <li class="list-group-item">
                                            {{ cliente.razao_social }}
                                        </li>
                                        {% endfor %}
                                    </ul>
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
